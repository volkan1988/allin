<h5 class="subtitle">{{'dernieresRealisations' | translate}}</h5>

<div id="cards">
  <a *ngFor="let realisation of realisations" [routerLink]="getUrl(realisation)">
    <mat-card class="mat-card card-{{realisation.sousDomaine.domaine.id}}">
      
      <img mat-card-image [src]="realisation.image[0]" alt="Photo {{realisation.libelle}}">
      
      <mat-card-footer>
      {{realisation.libelle}}
      </mat-card-footer>
      
    </mat-card>
  </a>
</div>
