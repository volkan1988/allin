<h5 class="subtitle">{{'domainesIntervention' | translate}}</h5>


<div id="cards">
  <a *ngFor="let intervention of interventions; let i=index" routerLink="/{{intervention.id}}">
    <mat-card class="mat-card card-{{intervention.id}}">

      
      <mat-card-footer><h3>{{intervention.libelle | translate}}</h3></mat-card-footer>
        <img mat-card-image [src]="intervention.image" alt="Photo {{intervention.libelle}}">

    </mat-card>
  </a>
</div>
