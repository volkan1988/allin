<div [hidden]="showDetails || showUpdate">
  <br>
<table mat-table matSort [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"id" | translate}}</th>
    <td mat-cell *matCellDef="let domaine">{{domaine.id}}</td>
  </ng-container>

  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"libelle" | translate}}</th>
    <td mat-cell *matCellDef="let domaine">{{domaine.libelle}}</td>
  </ng-container>

  <ng-container matColumnDef="action" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let domaine">
      <button mat-icon-button (click)="openDetails(domaine)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="openUpdate(domaine)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div *ngIf="showDetails || showUpdate">
  <br>
  <button mat-button aria-label="Retour" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
    {{'retour' | translate}}
  </button>
</div>

  <app-admin-home-domaine-details [currentDomaine]="currentDomaine" *ngIf="showDetails"></app-admin-home-domaine-details>
  <app-admin-home-domaine-update [currentDomaine]="currentDomaine" *ngIf="showUpdate"></app-admin-home-domaine-update>
