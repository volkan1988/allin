<mat-list>
  <span *ngFor="let params of listParamDevis">
    <mat-list-item>
      {{params | translate}} : &nbsp;
      <span *ngIf="params ==='sexe'">{{currentDevis[params] | translate}}</span>
      <span *ngIf="isDate(currentDevis[params])">{{currentDevis[params] | date: ('formatDate' | translate)}}</span>
      <span *ngIf="params !=='sexe' && !isDate(currentDevis[params])">{{currentDevis[params]}}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
  </span>
</mat-list>
