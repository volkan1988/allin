<div *ngIf="!showSpinner">
  <!-- <div *ngIf="!showEmptyMessage"> -->
    <app-breadcrumb [sousDomaine]="sousDomaine"></app-breadcrumb>

    <hr id="separator" [ngClass]="{
  'blue': color==='blue',
  'yellow': color==='yellow',
  'pink': color==='pink'
}">
    <h1 id="title">{{sousDomaine.libelle | uppercase}}</h1>
    <h5 id="subtitle">{{sousDomaine.description}}</h5>

    <div id="cards">
      <a *ngFor="let realisation of realisations" [routerLink]="realisation.id">
        <mat-card class="mat-card card-{{sousDomaine.domaine.id}}">

          <img mat-card-image src="{{realisation.image[0]}}" alt="Photo de {{realisation.libelle}}">

          <mat-card-footer>
            {{realisation.libelle}}
          </mat-card-footer>

        </mat-card>
      </a>
    <!-- </div> -->
  </div>

  <p *ngIf="showEmptyMessage" class="empty-message">
    Il n'y a pas de r√©alisations pour le moment. <br>Veuillez revenir plus tard...
  </p>

</div>


<mat-spinner *ngIf="showSpinner" class="spinner" color="warn"></mat-spinner>
